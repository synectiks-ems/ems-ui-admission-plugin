mutation admissionEnquiryList($branchId:Long,$admissionApplicationId:Long!){
  admissionEnquiryList(branchId:$branchId,admissionApplicationId:$admissionApplicationId){
   id,
    studentName,
    mobileNumber,
    status,
    alternateMobileNumber,
    email,
    courseApplyingFor,
    branch{
      id
      branchName
    city{
      cityName
    }
    state{
      stateName
       country{
        countryName
      }
    }
  }
    admissionApplication{
      id
    }
  }
}