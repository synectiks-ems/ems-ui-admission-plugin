mutation searchAdmissionOnType($admissionEnquiryType:String, $branchId:Long ){
  searchAdmissionOnType(admissionEnquiryType:$admissionEnquiryType,branchId:$branchId){
    id,
    studentName,
    mobileNumber,
    status,

    alternateMobileNumber,
    email,
    courseApplyingFor,
    strEnquiryDate,
    branch{
      branchName,
      city{
        cityName
      },
      state{
        stateName,
        country{
          countryName
        }
      }

    }
    admissionApplication{
      admissionStatus,
      student{
        studentMiddleName,
        studentLastName,
        fatherName,
        fatherMiddleName,
        fatherLastName,
        motherName,
        motherMiddleName,
        motherLastName,
        dateOfBirth,
        sex,
        alternateContactNumber
      }
    }
  }
}
